name: Build plain pebble page

on:
  schedule:
    - cron: "*/5 * * * *"        # every 5 minutes
  workflow_dispatch:
  push:
    branches: [ main ]           # must match your Pages branch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies and create lockfile
        run: npm install --no-audit --no-fund

      - name: Build index.html from Nightscout /pebble
        env:
          NIGHTSCOUT_URL: ${{ secrets.NIGHTSCOUT_URL }}
          NIGHTSCOUT_TOKEN: ${{ secrets.NIGHTSCOUT_TOKEN }}
          NIGHTSCOUT_TZ: ${{ secrets.NIGHTSCOUT_TZ }}
          NIGHTSCOUT_UNITS: ${{ secrets.NIGHTSCOUT_UNITS }}   # <-- new secret for mmol/mgdl override
          FORCE_MMOL: ${{ secrets.FORCE_MMOL }}               # optional test override
        run: npm run build

      - name: Show changes before commit
        run: |
          echo "-------- git status --------"
          git status
          echo "-------- changed files (git diff --name-only) --------"
          git diff --name-only
          echo "-------------------------------------"

      - name: Commit and push
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add --force index.html package-lock.json || true
          if git diff --cached --quiet; then
            echo "No staged changes to commit."
          else
            git commit -m "chore: refresh pebble-plain (index.html) and lockfile"
          fi
          git push origin HEAD:main
