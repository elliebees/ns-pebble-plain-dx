name: Build plain pebble page

on:
  schedule:
    - cron: "*/5 * * * *"        # every 5 minutes
  workflow_dispatch:
  push:
    branches: [ main ]           # change to your test branch if needed

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug envs (sanity check)
        run: |
          echo "NIGHTSCOUT_URL set? ${{ secrets.NIGHTSCOUT_URL != '' }}"
          echo "NIGHTSCOUT_TOKEN set? ${{ secrets.NIGHTSCOUT_TOKEN != '' }}"
          echo "NIGHTSCOUT_TZ value: '${NIGHTSCOUT_TZ}'"
        env:
          NIGHTSCOUT_TZ: ${{ secrets.NIGHTSCOUT_TZ }}   # or vars.NIGHTSCOUT_TZ if stored as a Variable

      - name: Install dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Build index.html from Nightscout /pebble
        env:
          NIGHTSCOUT_URL: ${{ secrets.NIGHTSCOUT_URL }}
          NIGHTSCOUT_TOKEN: ${{ secrets.NIGHTSCOUT_TOKEN }}   # optional
          NIGHTSCOUT_TZ: ${{ secrets.NIGHTSCOUT_TZ }}         # or vars.NIGHTSCOUT_TZ
        run: npm run build

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh pebble-plain"
          file_pattern: "index.html"
