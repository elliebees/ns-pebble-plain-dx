name: Build plain pebble page

on:
  schedule:
    - cron: "*/5 * * * *"        # every 5 minutes
  workflow_dispatch:
  push:
    branches: [ main ]           # or your test branch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug envs (sanity check)
        run: |
          echo "NIGHTSCOUT_URL set? ${{ secrets.NIGHTSCOUT_URL != '' }}"
          echo "NIGHTSCOUT_TOKEN set? ${{ secrets.NIGHTSCOUT_TOKEN != '' }}"
          echo "NIGHTSCOUT_TZ value: '${NIGHTSCOUT_TZ}'"
        env:
          NIGHTSCOUT_TZ: ${{ secrets.NIGHTSCOUT_TZ }}

      # ------------------------------------------------------------
      # Install dependencies and create package-lock.json if missing
      # ------------------------------------------------------------
      - name: Install dependencies and create lockfile
        run: npm install --no-audit --no-fund

      # ------------------------------------------------------------
      # Build index.html from Nightscout /pebble
      # ------------------------------------------------------------
      - name: Build index.html from Nightscout /pebble
        env:
          NIGHTSCOUT_URL: ${{ secrets.NIGHTSCOUT_URL }}
          NIGHTSCOUT_TOKEN: ${{ secrets.NIGHTSCOUT_TOKEN }}
          NIGHTSCOUT_TZ: ${{ secrets.NIGHTSCOUT_TZ }}
          FORCE_MMOL: ${{ secrets.FORCE_MMOL }}
        run: npm run build

      # ------------------------------------------------------------
      # Commit lockfile and index.html if changed
      # ------------------------------------------------------------
      - name: Commit & push updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh pebble-plain and update lockfile"
          file_pattern: |
            package-lock.json
            index.html
